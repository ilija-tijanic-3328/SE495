<div class="flex align-items-center justify-content-center mt-6">
    <div class="grid" style="text-align: center">
        <div class="col-6 p-2">
            <p-orderList [value]="questions" header="Questions" [dragdrop]="true">
                <ng-template let-question pTemplate="item">
                    <div class="flex flex-wrap align-items-center p-2 w-full">

                    </div>
                </ng-template>
            </p-orderList>
        </div>
        <div class="col-6 p-2">

        </div>
        <div class="col-6 p-2">
            <button pButton pRipple label="Previous Step" class="w-full md:w-10 p-3 text-lg"
                    (click)="onPrevStep()"></button>
        </div>
        <div class="col-6 p-2">
            <button pButton pRipple label="Next Step" class="w-full md:w-10 p-3 text-lg"
                    (click)="onNextStep()"></button>
        </div>
    </div>
</div>
