<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <a [routerLink]="['/']">
            <img
                src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo' : 'logo-dark'}}.png"
                alt="Quick Quiz Ninja logo" class="mb-5 w-17rem">
        </a>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full md:w-30rem surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">An SMS with a verification code has been sent to you. Enter the code to sign in:</span>
                </div>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="field">
                        <label for="code" class="block text-900 text-xl font-medium mb-2">Verification code*</label>
                        <input id="code" type="text" placeholder="Verification code" pInputText name="code" required
                               class="w-full mb-3" style="padding:1rem" [(ngModel)]="request.code">
                    </div>

                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                            [disabled]="loginForm.invalid"></button>
                </form>
            </div>
        </div>
    </div>
</div>
