<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <a [routerLink]="['/']">
            <img
                src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo' : 'logo-dark'}}.png"
                alt="Quick Quiz Ninja logo" class="mb-5 w-17rem">
        </a>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px"
                 [ngClass]="{'coming-soon': !validToken}">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Reset password</div>
                </div>

                <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="field">
                        <label for="password" class="block text-900 font-medium text-xl mb-2">New password*</label>
                        <p-password id="password" name="password" [(ngModel)]="request.password" [toggleMask]="true"
                                    inputStyleClass="p-3 w-full md:w-30rem" placeholder="New password"
                                    styleClass="w-full md:w-30rem" [disabled]="!validToken"
                                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,150}$" required></p-password>
                        <small id="password-help" class="block w-full md:w-30rem">At least eight characters, one
                            uppercase letter, one lowercase letter and one number.</small>
                    </div>

                    <button pButton pRipple label="Update password" class="w-full p-3 text-xl"
                            [disabled]="resetPasswordForm.invalid || !validToken"></button>
                </form>
            </div>
        </div>
    </div>
</div>
