<div class="card px-1 py-1 h-screen">
    <p-accordion [activeIndex]="0">
        <p-accordionTab header="Edit Account Information">
            <div class="flex flex-wrap align-items-center justify-content-center">
                <div class="surface-card py-4 px-4">
                    <form #accountForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="field">
                            <label for="name" class="block text-900 text-xl font-medium mb-2">Name*</label>
                            <input id="name" name="name" type="text" [(ngModel)]="account.name" placeholder="Name"
                                   pInputText
                                   class="w-full md:w-30rem" style="padding:1rem" required minlength="2">
                        </div>

                        <div class="field">
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email*</label>
                            <input id="email" name="email" type="text" [ngModel]="account.email" style="padding:1rem"
                                   placeholder="Email address" pInputText class="w-full md:w-30rem" disabled
                                   minlength="8">
                        </div>

                        <div class="field">
                            <label for="phoneNumber" class="block text-900 font-medium text-xl mb-2">Phone
                                number</label>
                            <p-inputMask id="phoneNumber" name="phoneNumber" [(ngModel)]="account.phoneNumber"
                                         mask="+999 99 9999 999" placeholder="+381 65 9999 999"
                                         styleClass="w-full md:w-30rem"></p-inputMask>
                        </div>
                        <div class="field text-center mt-4">
                            <button pButton pRipple label="Update account info" class="w-full lg:w-6 p-3 text-xl"
                                    [disabled]="accountForm.invalid"></button>
                        </div>
                    </form>
                </div>
            </div>
        </p-accordionTab>
        <p-accordionTab header="Change Password">
            <app-change-password></app-change-password>
        </p-accordionTab>
        <p-accordionTab header="Delete Account">
            <app-delete-account></app-delete-account>
        </p-accordionTab>
    </p-accordion>
</div>
