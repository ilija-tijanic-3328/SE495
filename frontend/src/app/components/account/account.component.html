<div class="surface-ground flex align-items-center justify-content-center mb-5 overflow-hidden">
    <div class="flex align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5" style="min-width: 17em">
                    <div class="text-900 text-3xl font-medium mb-3">Edit account info</div>
                </div>

                <form #accountForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="field">
                        <label for="name" class="block text-900 text-xl font-medium mb-2">Name*</label>
                        <input id="name" name="name" type="text" [(ngModel)]="account.name" placeholder="Name"
                               pInputText class="w-full md:w-30rem" style="padding:1rem" required
                               minlength="2">
                    </div>

                    <div class="field">
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email*</label>
                        <input id="email" name="email" type="text" [ngModel]="account.email" style="padding:1rem"
                               placeholder="Email address" pInputText class="w-full md:w-30rem" disabled minlength="8">
                    </div>

                    <div class="field">
                        <label for="phoneNumber" class="block text-900 font-medium text-xl mb-2">Phone number</label>
                        <p-inputMask id="phoneNumber" name="phoneNumber" [(ngModel)]="account.phoneNumber"
                                     mask="+999 99 9999 999" placeholder="+381 65 9999 999"
                                     styleClass="w-full md:w-30rem"></p-inputMask>
                    </div>

                    <button pButton pRipple label="Update account info" class="w-full p-3 text-xl"
                            [disabled]="accountForm.invalid"></button>
                </form>
            </div>
        </div>
    </div>
</div>

<app-change-password></app-change-password>
