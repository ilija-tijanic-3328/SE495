<div class="surface-ground flex align-items-center justify-content-center mb-5 overflow-hidden">
    <div class="flex align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Change password</div>
                </div>

                <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit(changePasswordForm)" novalidate>
                    <div class="field">
                        <label for="currentPassword" class="block text-900 font-medium text-xl mb-2">Current
                            password*</label>
                        <p-password id="currentPassword" name="currentPassword" [(ngModel)]="request.currentPassword"
                                    [toggleMask]="true" [feedback]="false"
                                    inputStyleClass="p-3 w-full md:w-30rem" placeholder="Current password"
                                    styleClass="w-full md:w-30rem" required></p-password>
                    </div>

                    <div class="field">
                        <label for="newPassword" class="block text-900 font-medium text-xl mb-2">New password*</label>
                        <p-password id="newPassword" name="newPassword" [(ngModel)]="request.newPassword"
                                    [toggleMask]="true"
                                    inputStyleClass="p-3 w-full md:w-30rem" placeholder="New password"
                                    styleClass="w-full md:w-30rem"
                                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,150}$" required></p-password>
                        <small id="new-password-help" class="block w-full md:w-30rem">At least eight characters, one
                            uppercase letter, one lowercase letter and one number.</small>
                    </div>

                    <button pButton pRipple label="Update password" class="w-full p-3 text-xl"
                            [disabled]="changePasswordForm.invalid && !changePasswordForm.submitted"></button>
                </form>
            </div>
        </div>
    </div>
</div>
